
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a692e1c39f.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1 class="weather-app-title">Weather App</h1>
        <div class="weather__overlay">
            <div class="weather__header">
                <form class="weather__search">
                    <input type="text" placeholder="Search for a city..." class="weather__searchform">                
                </form> 
                <div class="weather__units">
                    <span class="weather_unit_celsius">&#176C</span>
                    <span class="weather_unit_farenheit">&#176F</span>
                </div>
            </div>
            <div class="weather__body">
                <h1 class="weather__city"></h1>
                <div class="weather__datetime"></div>
                <div class="weather__forecast"></div>
                <div class="weather__icon"></div>
                <p class="weather__temperature"></p>
                <div class="weather__minmax">
                    <p>Min: 12&#176</p>
                    <p>Max: 16&#176</p>
                </div>
            </div>

            <div class="weather__info">
                <div class="weather__card">
                    <i class="fa-solid fa-temperature-full"></i>
                    <div>
                        <p>Real Feel</p>
                        <p class="weather__realfeel"></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-droplet"></i>
                    <div>
                        <p>Humidity</p>
                        <p class="weather__humidity"></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-wind"></i>
                    <div>
                        <p>Wind</p>
                        <p class="weather__wind"></p>
                    </div>
                </div>
                <div class="weather__card">
                    <i class="fa-solid fa-gauge-high"></i>
                    <div>
                        <p>Pressure</p>
                        <p class="weather__pressure"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <footer> <p>&copy; Created by Yanchen Lhamo</p></footer>
</body>
</html>
